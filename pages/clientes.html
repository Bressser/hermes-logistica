<main>
    <section class="clientes"> 
      <img class="icon-client" src="../img/iconseccion-04.webp" alt="fotoclientes">
      <h1 data-aos="fade-right">Clientes</h1>
      <h2 data-aos="fade-right">Ellos confia en nosotros!</h2>
      <ul>
        <li><img src="../img/clientesD.webp" alt="dipoint"></li>
        <li><img src="../img/clientesK.webp" alt="kosiuko"></li>
        <li><img src="../img/clientesM.webp" alt="marchando"></li>
        <li><img src="../img/clientesN.webp" alt="nutriswiss"></li>
        <li><img src="../img/clientesT.webp" alt="toribia"></li>
        <li><img src="../img/clientesV.webp" alt="visual"></li>
      </ul>
    </section>
  <div> 
    <h1 class="text-cliente" data-aos="fade-up"
    data-aos-anchor-placement="bottom-bottom"><i class="bi bi-arrow-down-short"></i>Trabaja con nosotros!<i class="bi bi-arrow-down-short"></i></h1>
  </div>
  <section class="formclientes" data-aos="fade-right"
  data-aos-offset="300"
  data-aos-easing="ease-in-sine"> 
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Nombre de tu empresa</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1055 Thames">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Rubro, especialidad o profesion</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Prendas de ropa, puertas de hierro, vidrios u otro">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Selecciona...</option>
            <option>Buenos Aires</option>
            <option>Misiones</option>
            <option>Cordoba</option>
          </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Acepto los Terminos y Condiciones!
        </label>
      </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </section>
</main>
